<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with Plotly</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class = "logo">
                <p><a href="../HTML/index.html"><img src="../img/logo.jpg" width="70" height="auto" alt="MAHI Logo"></a></p>
            </div>
            <div class="links">
                <a href="../HTML/index.html">HOME</a>
                <a href="../HTML/location.html">LOCATIONS</a>
                <a href="../HTML/about.html">ABOUT</a>
                <a href="../HTML/activities.html">ACTIVITIES</a>
                <a href="../HTML/map.html">MAP</a>
            </div>
        </nav>
    </header>
    <h1>MAP</h1>
    <!-- Container for the plot -->
    <div id="map" style="width: 100%; height: 600px;"></div>

    <!-- JavaScript code to create the map -->
    <script>
        // Prepare the data
        const data = [
            {
                type: 'scattergeo',
                mode: 'markers',
                text: ['Honolulu, Hawaii ', 'Point 2', 'Point 3'], // Labels for each point
                lon: [-157.8583, -74.0, 139.0], // Longitudes
                lat: [21.3069, 40.0, 35.0],   // Latitudes
                marker: {
                    size: 10,
                    color: 'red'
                }
            }
        ];

        // Define the layout
        const layout = {
            title: 'World Map with Plotly',
            geo: {
                projection: {
                    type: 'natural earth'
                },
                showland: true,
                landcolor: 'rgb(217, 217, 217)',
                subunitwidth: 1,
                countrywidth: 1,
                subunitcolor: 'rgb(255,255,255)',
                countrycolor: 'rgb(255,255,255)'
            }
        };

        // Create the plot
        Plotly.newPlot('map', data, layout);
    </script>
</body>
</html>
