<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with Plotly</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="../CSS/location.css">
</head>
<body>
    <header>
        <nav>
            <div class = "logo">
                <p><a href="../HTML/index.html"><img src="../img/logo.jpg" width="70" height="auto" alt="MAHI Logo"></a></p>
            </div>
            <div class="links">
                <a href="../HTML/index.html">HOME</a>
                <a href="../HTML/location.html">LOCATIONS</a>
                <a href="../HTML/about.html">ABOUT</a>
                <a href="../HTML/activities.html">ACTIVITIES</a>
                <a href="../HTML/map.html">MAP</a>
            </div>
        </nav>
    </header>
    <h1>MAP</h1>
    <!-- Container for the plot -->
    <div id="map" style="width: 100%; height: 600px;"></div>

    <!-- JavaScript code to create the map -->
    <script>
        // Prepare the data
        const data = [
            {
                type: 'scattergeo',
                mode: 'markers',
                text: ['Honolulu, Hawaii ', 'Manhattan, New York', 'Seoul, South Korea', 'Vancouver, Canada', 'Seattle, Washington'], // Labels for each point
                lon: [-157.8583, -75.0, 126.9918, -123.066666, -122.335167], // Longitudes
                lat: [21.3069, 43.0, 37.5519, 49.316666, 47.608013],   // Latitudes
                marker: {
                    size: 10,
                    color: 'f9ae65'
                }
            }
        ];

        // Define the layout
        const layout = {
            title: 'My Destinations',
            geo: {
                projection: {
                    type: 'natural earth'
                },
                showland: true,
                landcolor: 'rgb(140, 222, 145)', // More natural land color
                showocean: true,
                oceancolor: 'rgb(135, 206, 235)', // More natural ocean color
                showlakes: true,
                lakecolor: 'rgb(173, 216, 230)', // More natural lake color
                showrivers: true,
                rivercolor: 'rgb(173, 216, 230)', // More natural river color
                subunitwidth: 1,
                countrywidth: 1,
                subunitcolor: 'rgb(255,255,255)',
                countrycolor: 'rgb(255,255,255)'
            }
        };

        // Create the plot
        Plotly.newPlot('map', data, layout);
    </script>
</body>
</html>
